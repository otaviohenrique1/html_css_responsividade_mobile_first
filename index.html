<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <header class="cabecalho">
      <div class="container">
        <input type="checkbox" name="menu" id="menu" class="container__botao">
        <label for="menu">
          <span class="cabecalho__menu-hamburger container__imagem"></span>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu__titulo">Categorias</li>
          <li class="lista-menu_item">
            <a href="#" class="lista-menu__link">Programação</a>
          </li>
          <li class="lista-menu_item">
            <a href="#" class="lista-menu__link">Front-end</a>
          </li>
          <li class="lista-menu_item">
            <a href="#" class="lista-menu__link">Infraestrutura</a>
          </li>
          <li class="lista-menu_item">
            <a href="#" class="lista-menu__link">Business</a>
          </li>
          <li class="lista-menu_item">
            <a href="#" class="lista-menu__link">Design & UX</a>
          </li>
        </ul>
        <img src="img/Logo.png" alt="Logo da Alurabooks" class="container__imagem">
      </div>
      <div class="container">
        <a href="#">
          <img src="img/Favoritos.svg" alt="Meus favoritos" class="container__imagem">
        </a>
        <a href="#">
          <img src="img/Compras.svg" alt="Carrinho de compras" class="container__imagem">
        </a>
        <a href="#">
          <img src="img/Usuário.svg" alt="Meu perfil" class="container__imagem">
        </a>
      </div>
    </header>
  </body>
</html>
